<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="../node_modules/uikit/dist/css/uikit.min.css">
</head>

<body>
  <div class="uk-section uk-section-muted">
    <div class="uk-container uk-flex uk-flex-center uk-margin">
      <h1 class=".uk-heading-medium">Check your weather</h5>
    </div>
    <div class="uk-container uk-flex uk-flex-center">

      <form>
        <div>
          <div>
            <input type="text" class="uk-input uk-form-width-large" placeholder="What's the Weather like today?"><button
              class="uk-button uk-button-primary">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="uk-background-cover uk-panel uk-flex uk-flex-center uk-flex-middle " uk-height-viewport="offset-top: true" style="background-image: url(1.jpg);">
<div class="uk-section uk-position-top-center">
    <div class="">
      <div class="uk-card uk-card-default">

        <div class="uk-card-header">
          <h3 class="uk-card-title">City: Tokyo</h3>
        </div>

        <div class="uk-card-body">
          <p>Temperature: 20 degrees</p>
          <p>Temperature: 20 degrees</p>
          <p>Temperature: 20 degrees</p>
        </div>

        <div class="uk-card-footer">
          <p>Change F to C</p>
        </div>

      </div>

    </div>
  </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
